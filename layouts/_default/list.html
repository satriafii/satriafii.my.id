{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

{{ range.Data.Pages }}
<article class="post-snippet">
	<ul>
		<li>
		<a href="{{ .RelPermalink }}">{{ .Title }}</a>&nbsp&nbsp&nbsp&nbsp&nbsp<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
		{{ .Date.Format "January 2, 2006" }}</time>
		</li>
	</ul>
</article>
{{ end }}

{{ partial "footer.html" . }}
