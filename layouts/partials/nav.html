<header class="site-header">
  <nav class="site-nav">
    <h2><a class="logo" href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
    </a></h2>
    <ul class="main-menu">
      {{ range.Site.Menus.main }}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
