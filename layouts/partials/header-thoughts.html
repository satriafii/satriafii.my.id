<!DOCTYPE html>
<html>
<head>
    <title>Satriafii</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		html{
			margin: 1.2em auto;
			max-width: 50rem;
			font-size: 18px;
		}
        body {
            color: #2A2C05;
        	background-color: #EFE0B9;
        }
		a {
			text-decoration: none;
			color: #B7521E;
		}
		a:hover{
			text-decoration-line: underline;
		}
		.markdown-body {
			blockquote {
				border-left: 0.25em solid #643B0F;
			}
		}
		@media (prefers-color-scheme: dark) {
			body {
				background: #643B0F;
				color: #E4B04A
			}
	
			a {
				color: #EFE0B9;
			}
	
			.markdown-body {
				blockquote {
					border-left: 0.25em solid #E4B04A;
				}
			}
		}
		
		/* the body(?) styles, setiap page harus diedit menyesuaikan attribut nya */
		
		.tweet {
			background-color: #f4efe2;
			border-radius: 10px;
			min-height: 4.25em;
			margin-bottom: 0.5em;
			padding: 7px 5px;
		}
		.tweet:hover {
			background-color: #f5e6bf;
		}
		.tweet a:hover {
			text-decoration-line: none;
		}
		.tweet-date, .the-tweet {
			padding-left: 1rem;
			padding-right: 1rem;
		}
		img {
			display: block;
			margin: auto;
			border-radius: 5px;
			width: 100%;
			max-width: 20rem;
			height: auto;
		}
		@media (prefers-color-scheme: dark) {
			.tweet {
				background-color: #885927;
			}
			.tweet:hover {
				background-color: #6b4216;
			}
		}
		
	</style>
</head>
